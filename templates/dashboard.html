<div class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Modal title</p>
            <button onclick="closeModal()" class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
            <form id="modal-form" v-on:submit="sendGraph($event)" >
                <div class="field">
                    <label class="label">Name</label>
                    <div class="control">
                        <input v-model="graphName" class="input" type="text" placeholder="Graph Name">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input v-model="graphSelector" type="checkbox"> Test 1
                        </label>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input v-model="graphSelector" type="checkbox"> Test 2
                        </label>
                    </div>
                </div>
                <button class="button is-block is-info is-large is-fullwidth">Submit</button>
            </form>
        </section>
        <footer class="modal-card-foot">
            <button class="button is-success">Save changes</button>
            <button onclick="closeModal()" class="button">Cancel</button>
        </footer>
    </div>
</div>


<script>
    $('#modal-button').on('click', function () {
        console.log("Modal Button Clicked");
        $('.modal').addClass('is-active')
    });

    var closeModal = function () {
        $('.modal').removeClass('is-active')
    }

    var seriesOptions = [], seriesCounter = 0

    new Vue({
        el : '#modal-form',
        data : {
            graphName : '',
            graphSelector : ''
        },
        methods : {
            sendGraph : function(event){
                event.preventDefault();
                console.log(this.graphName);
                console.log(this.graphSelector);
            }
        }
    });

    /**
     * Create the chart when all data is loaded
     * @returns {undefined}
     */
    function createChart() {
        Highcharts.stockChart('container', {

            rangeSelector: {
                selected: 4
            },

            yAxis: {
                labels: {
                    formatter: function () {
                        return (this.value > 0 ? ' + ' : '') + this.value + '%';
                    }
                },
                plotLines: [{
                    value: 0,
                    width: 2,
                    color: 'silver'
                }]
            },

            plotOptions: {
                series: {
                    compare: 'percent',
                    showInNavigator: true
                }
            },

            tooltip: {
                pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.y}</b> ({point.change}%)<br/>',
                valueDecimals: 2,
                split: true
            },

            series: seriesOptions
        });
    }

    var influx_mapper = function (series, data) {
        var _array = [];
        $.each(data, function (i, value) {
            time = value['time'];
            graph_value = value['value'];
            _array.push([time, graph_value])
        });
        series.push(_array)
    }
    $.ajax({
        url: '/graph_data/mem',
        headers: {
            'Content': 'application/json',
            'Authorization': 'JWT ' + sessionStorage.getItem('Token')
        },
        method: 'GET'
    }).done(function (data) {
        _series = [];
        influx_mapper(_series, data['values']);
        seriesOptions = [{
            name: data['name'],
            data: _series[0]
        }]
        createChart();
    }).fail(function (data) {
        console.log('data: ', data);
        console.log("Cannot fetch graph data!");
    });
</script>
