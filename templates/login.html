{% extends "layout.html" %} {% block content %}
<div class="container">
        <section class="is-fullheight">
                <div class="hero-body">
                  <div class="container has-text-centered">
                    <div class="column is-4 is-offset-4">
                      <h3 class="title has-text-grey">Login</h3>
                      <p class="subtitle has-text-grey">Please login to proceed.</p>
                      <div class="box">
                       <form id="login-form" v-on:submit="login($event)">
                          <div class="field">
                            <div class="control">
                              <input v-model="email" name="email" class="input is-large" type="email" placeholder="Your Email" autofocus="">
                            </div>
                          </div>
            
                          <div class="field">
                            <div class="control">
                              <input v-model="password" name="password" class="input is-large" type="password" placeholder="Your Password">
                            </div>
                          </div>
                          <div class="field">
                            <label class="checkbox">
                              <input type="checkbox">
                              Remember me
                            </label>
                          </div>
                          <button class="button is-block is-info is-large is-fullwidth">Login</button>
                        </form>
                      </div>
                      <p class="has-text-grey">
                        <a href="/signup">Sign Up</a> &nbsp;Â·&nbsp;
                      </p>
                    </div>
                  </div>
                </div>
              </section>
</div>
<script>
  new Vue({
    el : "#login-form",
    data : {
      email : '',
      password : ''
    },
    methods:{
      login : function(event){
        event.preventDefault();
        $.ajax({
          url:'/auth',
          data : JSON.stringify({'username':this.email,'password':this.password}),
          type:'POST',
          contentType:'application/json'
        }).done(function(data){
          console.log("POST complete");
          console.log(data);
        });
        
      }
    }
  });
</script>
{% endblock %}
